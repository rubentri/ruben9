<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name) {
          this.name = name;
        }

        sayHello(name) {
          console.log(`Hello ${name}, my name is ${this.name}`);
        }
      }

      const ruben = new Person("Ruben");
      console.log(ruben);
      ruben.sayHello("Joko");

      const udin = new Person("Udin");
      console.log(udin);
      udin.sayHello("Joko");
    </script>
  </body>
</html>
