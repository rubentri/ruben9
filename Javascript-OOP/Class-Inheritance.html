        // }
      }
      // extends Employee, jika tidak di pake maka akan error

      budi.sayHello("Joko");

      const ruben = new Manager();
      ruben.name = "Ruben";
      ruben.sayHello("Joko");

      console.log(budi);
      console.log(ruben);
