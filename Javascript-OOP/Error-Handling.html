<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class MathUtil {
        static sum(...numbers) {
          if (numbers.length === 0) {
            throw new Error("Total parameter harus lebih dari 0");
          }

          let result = 0;
          for (const number of numbers) {
            result += number;
          }
          return result;
        }
      }
      // Gunakan try dan catch
      try {
        // Parameter  tidak boleh kosong
        // Jika dalam blok try itu tidak terjadi error maka block catch tidak akan dieksekusi
        console.log(MathUtil.sum());
        console.log("Ruben");
      } catch (error) {
        console.log(`Terjadi error : ${error.message}`);
      } finally {
        // Block finally ini akan dieksekusi baik saat error atau tidak terjadi error.
        console.log("Program Selesai");
      }

      console.log("Ujang");

      class Counter {
        #counter = 0;

        next() {
          try {
            return this.#counter;
          } finally {
            this.#counter++;
          }
        }
      }

      const counter = new Counter();
      console.log(counter.next());
      console.log(counter.next());
      console.log(counter.next());
      console.log(counter.next());
      console.log(counter.next());
    </script>
  </body>
</html>
