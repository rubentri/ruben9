<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Counter {
        //gunakan "#" untuk private agar tidak bisa diubah ubah
        #counter = 0;

        increment() {
          this.#counter++;
        }

        decrement() {
          this.#counter--;
        }

        get() {
          return this.#counter;
        }
      }
      const counter = new Counter();

      counter.increment();
      counter.increment();
      counter.increment();
      counter.increment();
      counter.increment();
      counter.decrement();

      console.log(counter.get()); // 4
      console.log(counter);
    </script>
  </body>
</html>
