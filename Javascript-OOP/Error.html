<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class MathUtil {
        static sum(...numbers) {
          if (numbers.length === 0) {
            throw new Error("Total parameter harus lebih dari 0");
          }

          let result = 0;
          for (const number of numbers) {
            result += number;
          }
          return result;
        }
      }
      console.log("ruben");
      console.log(MathUtil.sum());
      // kode akan berhenti ketika ada error dalam kode dan tidak akan mengeksekusi kode selanjutnya

      const result = MathUtil.sum(2, 2, 1, 1, 1);
      console.log(result);
    </script>
  </body>
</html>
