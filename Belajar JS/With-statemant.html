<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // With statement ini tidak direkomendasikan untuk digunakan karena ini bisa  membuat kode itu menjadi ambigu
      const person = {
        firstName: "Ruben",
        middleName: "Tri",
        lastName: "A.S",
      };
      console.log(person.firstName);
      console.log(person.middleName);
      console.log(person.lastName);

      // Menggunakan with
      with (person) {
        console.log(firstName);
        console.log(middleName);
        console.log(lastName);
      }
    </script>
  </body>
</html>
