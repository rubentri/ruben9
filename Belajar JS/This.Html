<html lang="en">
  <head>

    <title>Document</title>
  </head>
  <body>
    <script>
      // this di Global scope
      console.info(this);

      function sample() {
        console.log(this);

        function inner() {
          console.log(this);
        }
        inner();
      }
      sample();

      // Kode This di object method
      const person = {
        name: "Ruben",
        sayHallo: function (name) {
          console.info(`Hello ${name} My name is  ${this.name}`);
        },
      };
      person.sayHallo("OJAK");
    </script>
  </body>
