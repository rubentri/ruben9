<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Jadi Do While Loop ini ketika variable nya False maka akan muncul sekali berbeda dengan For, while
      let counter = 1;
      do {
        document.writeln(`<p>Perulangan ke ${counter}</p>`);
        counter++;
      } while (counter <= 13);
    </script>
  </body>
</html>
