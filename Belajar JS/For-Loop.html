<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop</title>
  </head>
  <body>
    <script>
      for (let counter = 11; counter <= 10; counter++) {
        document.writeln(`<p>Perulangan ke ${counter}</p>`);
        // counter++;
      }
      // Counter++  bisa di taruh diatas atau dibawah
    </script>
  </body>
</html>
