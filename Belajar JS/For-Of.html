<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const names = ["Ruben", "Tri", "Ardian", "Saputra"];
      for (const name of names) {
        document.writeln(`<p>${name}</p>`);
      }

      // Menggunakan charakter
      const fullName = "Ruben Tri Ardian Saputra";
      for (const charakter of fullName) {
        document.writeln(`<p>${charakter}</p>`);
      }
    </script>
  </body>
</html>
