<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // rest parameter
      function sum(name, ...data) {
        let total = 0;
        for (const item of data) {
          total += item;
        }
        document.writeln(`
          <p>
            Total ${name} is ${total}
          </p>`);
      }
      sum("Coklat", 10, 20, 30, 40, 50, 60, 70); // 280
      sum("Pisang", 120, 10, 130, 40, 210, 30); // 540
      sum("Apel", 110, 100, 2, 40, 5, 6, 30); // 293

      // Spread Syntax gunakann ...
      const values = [10, 10, 10, 10, 10];
      sum("Test", ...values);

      // Arguments Object (ini tidak disarankan dan disarankan menggunakan rest parameter diatas //)
      function oldSum() {
        let total = 0;
        for (const argument of arguments) {
          total += argument;
        }
        document.writeln(`<p>Total is ${total}</p>`);
      }
      oldSum(1, 2, 3, 4, 5);
    </script>
  </body>
</html>
