<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Menggunakan If else
      const nilai = 90;
      let ucapan;
      if (nilai >= 75) {
        ucapan = "Selamat anda lulus";
      } else {
        ucapan = "Coba lagi";
      }
      document.writeln(`<p>${ucapan}</p>`);

      // Menggunakan ternary
      ucapan = nilai >= 75 ? "Selamat" : "NT";
      document.writeln(`<p>${ucapan}</p>`);
    </script>
  </body>
</html>
