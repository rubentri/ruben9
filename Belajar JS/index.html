<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
  </head>
  <body>
    <script>
      <!-- "let" variable yang disarankan dan juga bisa diubah sedangkan "const" variable yang tidak bisa diubah -->
      let fullName = "Ruben tri ardian saputra";
      let firstName = "Ruben";
      let middleName = "Tri Ardian";
      let lastName = "Saputra";

      document.writeln(firstName);
      document.writeln("</br>");
      document.writeln(middleName);
      document.writeln("</br>");
      document.writeln(lastName);
      document.writeln("</br>");
      document.writeln(fullName);
      document.writeln("</br>");

      // Operator di JAVASCRIPT

      let result = 1 + 2; //3
      document.writeln("<p>1 + 2 = " + result + "</p>");
      let originalResult = result; // 3

      result = result - 1; // 2
      document.writeln("<p>" + originalResult + " - 1 = " + result + "</p>");
      originalResult = result;

      result = result * 2; //4
      document.writeln("<p>" + originalResult + " x 2 = " + result + "</p>");
    </script>
  </body>
</html>
