<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Operasi ini bisa menggunakan or|| / and&&

      console.info("Hallo" || "");
      console.info("" || []);
      console.info("0" || "NOL");
      console.info(0 || "NOL");
      console.info(null || "null");
      console.info(undefined || "UNDEFINED");
      console.info(0 || false);

      const person = {
        firstName: "",
        lastName: "TAS",
      };
      const name = person.firstName || person.lastName;
      console.log(name);
    </script>
  </body>
</html>
