<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sayHello(firstName, lastName) {
        const say = `Hello ${firstName} ${lastName}`;
        return say;
      }
      const result = sayHello("Ruben", "TAS");
      document.writeln(`<p>${result}</p>`);

      // Function Return Value Lebih dari satu //
      function getFinalValue(value) {
        if (value > 90) {
          return "A";
        } else if (value > 80) {
          return "B";
        } else if (value > 70) {
          return "C";
        } else if (value > 60) {
          return "D";
        } else {
          return "E";
        }
      }
      const finalValue = getFinalValue(85);
      document.writeln(`<p>${finalValue}</p`);

      // Menghentikan program menggunakan return
      function isContains(array, searchValue) {
        for (const element of array) {
          console.info(`Iterasi Element ${element}`);
          if (element === searchValue) {
            return true;
          }
        }
        return false;
      }

      const array = [1, 23, 43, 545, 62, 153, 76, 73, 324];
      const search = 153;
      const found = isContains(array, search);
      document.writeln(`<p>${found}</p`);
    </script>
  </body>
</html>
