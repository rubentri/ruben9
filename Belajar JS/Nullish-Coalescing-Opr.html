<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Menggunakan if
      let parameter;

      let data = parameter;
      if (data === undefined || data === null) {
        data = "Nilai default";
      }
      document.writeln(`<p>${data}</p>`);

      // Menggunakan Nullish-Coalescing
      // Hampir mirip dengan Ternary

      data = parameter ?? "Nilai Default";
      document.writeln(`<p>${data}</p>`);
    </script>
  </body>
</html>
